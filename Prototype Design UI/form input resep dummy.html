<html>
    <head>
        <title>Buat Resepmu</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        >
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <header>
            <!-- insert navbar here -->
        </header>

        <h1 class="display-4">Buat Resep</h1>

        <div class="container containerInputArticle align-items-center">
            <form action="" method="post">
                <div class="mb-3">
                    <label class="form-label">Upload foto resepmu</label>
                    <input class="form-control" type="file" id="foto">
                </div>
                <div class="mb-3">
                    <label class="form-label">Judul</label>
                    <input type="text" class="form-control" id="judul" placeholder="Masukkan teks">
                </div>
                <div class="mb-3">
                    <label class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="deskripsi" rows="5" placeholder="Masukkan teks"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bahan - Bahan</label>
                </div>

                <div class="d-grid gap-3">
                    <div class="row g-3">
                        <div class="col-sm-7">
                          <input type="text" class="form-control" placeholder="Bahan" aria-label="Bahan">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="Takaran" aria-label="Takaran">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-7">
                          <input type="text" class="form-control" placeholder="Bahan" aria-label="Bahan">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="Takaran" aria-label="Takaran">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-7">
                          <input type="text" class="form-control" placeholder="Bahan" aria-label="Bahan">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="Takaran" aria-label="Takaran">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-7">
                          <input type="text" class="form-control" placeholder="Bahan" aria-label="Bahan">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="Takaran" aria-label="Takaran">
                        </div>
                    </div>
                </div>

                <div class="mb-3" style="margin-top: 15px;">
                    <label class="form-label">Langkah Pembuatan</label>
                    <textarea class="form-control" id="langkah" rows="20" placeholder="Masukkan teks"></textarea>
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </body>
</html>
